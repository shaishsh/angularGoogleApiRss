	<div class="col-md-3" style="padding-right:20px; border-right: 1px solid #000;">
		<div class="input-group">
    		<input type="text" class="form-control" ng-model="searchRss" placeholder="Search" name="searchRss" id="searchRss">
        		<div class="input-group-btn">
       				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
            		</button>
        		</div>
    	</div>
    	<br/>
	<form name="urlForm" class="form-inline" ng-submit="pushUrlToRssList(rssUrl)">
    		<div class="form-group">	
    		<input type="url" class="form-control" ng-model="rssUrl" placeholder="Add RSS" name="rssUrl" id="rssUrl" required>
			<button class="btn btn-default" ng-disabled="!urlForm.$valid" type="submit"><i class="glyphicon glyphicon-plus"></i>
    			</button>
    		</div>
	</form>
    	<hr/>
    	<div class="input-group" style="margin-top:10px;" ng-repeat="rss in rssList | filter: searchRss track by $index">
    		<a ng-href="#{{$index}}" class="form-control btn btn-primary" ng-class="{'active': getActiveButton($index)}" title="{{ rss }}">{{ rss | limitTo : 32 }}</a>
        		<div class="input-group-btn">
       				<button class="btn btn-default" ng-click="removeUrlFromRssList($index)"  type="submit"><i class="glyphicon glyphicon-remove"></i>
            		</button>
        		</div>
    	</div>
	</div>
   	<div class="col-md-8">
      	<h1 style="text-align: center;">{{ selectedUrl }}</h1>
      	<br/>
      	<feed-data ng-repeat="feedData in currentFeed track by $index" feed-data="feedData"></feed-data>
	</div>
